<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake OS | Gest√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* DESIGN SYSTEM */
        :root {
            --bg-body: #F8FAFC; --bg-sidebar: #0F172A; --bg-card: #FFFFFF;
            --txt-primary: #0F172A; --txt-inverse: #F8FAFC;
            --brand: #10B981; --brand-dark: #064E3B;
            --border: #E2E8F0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg-body); color: var(--txt-primary); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* LOGIN OVERLAY */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .login-box {
            background: white; padding: 40px; border-radius: 20px; width: 400px;
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .login-title { font-family: 'Manrope'; font-weight: 800; font-size: 24px; margin-bottom: 20px; color: var(--bg-sidebar); }
        .login-input {
            width: 100%; padding: 15px; border: 2px solid var(--border); border-radius: 10px;
            font-size: 16px; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        .login-input:focus { border-color: var(--brand); }
        .login-btn {
            width: 100%; padding: 15px; background: var(--brand); color: white;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            font-size: 16px; transition: 0.2s;
        }
        .login-btn:hover { background: var(--brand-dark); }

        /* SIDEBAR */
        .sidebar { width: 380px; background: var(--bg-sidebar); color: var(--txt-inverse); display: flex; flex-direction: column; z-index: 50; box-shadow: 5px 0 25px rgba(0,0,0,0.1); }
        
        .user-profile {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2);
        }
        .user-avatar {
            width: 32px; height: 32px; background: var(--brand); border-radius: 50%;
            display: grid; place-items: center; font-weight: 700; color: white;
        }

        /* TABS (Chat vs Hist√≥rico) */
        .tabs { display: flex; padding: 10px 20px; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab {
            flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 8px;
            font-size: 12px; font-weight: 600; color: #64748B; transition: 0.2s;
        }
        .tab.active { background: rgba(255,255,255,0.1); color: white; }

        /* CHAT */
        .chat-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .history-view { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        
        .chat-scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 12px; font-size: 14px; max-width: 90%; line-height: 1.5; }
        .msg-ai { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .msg-user { align-self: flex-end; background: var(--brand); color: #022C22; }

        .input-area { padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.1); position: relative; }
        .chat-input { width: 100%; background: #1E293B; border: 1px solid #334155; color: white; padding: 15px; border-radius: 12px; outline: none; padding-right: 50px; }
        .send-btn { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--brand); font-size: 20px; cursor: pointer; }

        /* LOGS LIST */
        .logs-scroll { flex: 1; overflow-y: auto; padding: 0; }
        .log-item {
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; gap: 12px; align-items: flex-start;
        }
        .log-item:hover { background: rgba(255,255,255,0.02); }
        .log-user { font-weight: 700; font-size: 13px; color: white; margin-bottom: 2px; }
        .log-desc { font-size: 12px; color: #94A3B8; line-height: 1.4; }
        .log-date { font-size: 10px; color: #64748B; margin-top: 4px; }
        .undo-btn {
            margin-left: auto; background: rgba(255,255,255,0.1); border: none;
            color: #F87171; padding: 6px 10px; border-radius: 6px; cursor: pointer;
            font-size: 10px; font-weight: 700; text-transform: uppercase;
        }
        .undo-btn:hover { background: #F87171; color: white; }

        /* MAIN CALENDAR */
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; }
        .header { padding: 24px 40px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .month-title { font-family: 'Manrope'; font-size: 32px; font-weight: 800; color: var(--bg-sidebar); }
        .cal-wrapper { flex: 1; overflow-y: auto; padding: 30px 40px; }
        .grid-head { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; margin-bottom: 10px; }
        .wd { text-align: center; font-size: 12px; font-weight: 700; color: #94A3B8; }
        .grid-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; }
        
        .day-card {
            background: white; border: 1px solid var(--border); border-radius: 12px;
            min-height: 150px; padding: 12px; display: flex; flex-direction: column;
            transition: 0.2s; position: relative;
        }
        .day-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1); border-color: #CBD5E1; z-index: 2; }
        .is-today { border: 2px solid var(--brand); background: #F0FDF4; }
        .day-num { font-family: 'Manrope'; font-weight: 800; font-size: 20px; color: #334155; margin-bottom: 10px; }
        .is-today .day-num { color: var(--brand); }
        
        .chip { font-size: 11px; padding: 4px 8px; border-radius: 6px; margin-bottom: 4px; font-weight: 600; border-left: 3px solid #ccc; background: #F1F5F9; color: #475569; }
        .c-sh { border-color: #10B981; background: #ECFDF5; color: #065F46; }
        .c-sp { border-color: #F59E0B; background: #FFFBEB; color: #92400E; }
        .c-off { border-color: #64748B; text-decoration: line-through; opacity: 0.7; }
        
        .toast { position: fixed; top: 20px; right: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 4px solid var(--brand); transform: translateY(-100px); transition: 0.3s; z-index: 200; }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-title">Quem est√° a√≠?</div>
            <input type="text" id="nameInput" class="login-input" placeholder="Seu nome (Ex: Teca)">
            <button onclick="doLogin()" class="login-btn">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar" id="avatar">?</div>
            <div style="font-size:14px; font-weight:600;"><span id="userNameDisplay">Visitante</span></div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('chat')">CHAT IA</div>
            <div class="tab" onclick="switchTab('history')">HIST√ìRICO</div>
        </div>

        <div id="chatView" class="chat-view">
            <div class="chat-scroll" id="chatHistory">
                <div class="msg msg-ai">Ol√°! Estou pronta para gerenciar o calend√°rio de 2026.</div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" class="chat-input" placeholder="Digite uma ordem..." onkeypress="if(event.key==='Enter') send()">
                <button class="send-btn" onclick="send()"><i class="ph-bold ph-paper-plane-right"></i></button>
            </div>
        </div>

        <div id="historyView" class="history-view">
            <div class="logs-scroll" id="logsList">
                <div style="padding:20px; text-align:center; color:#64748B; font-size:12px;">Carregando...</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="month-title" id="mTitle">JANEIRO 2026</div>
            <div>
                <button onclick="moveMonth(-1)" style="padding:10px; cursor:pointer;">&lt;</button>
                <button onclick="moveMonth(1)" style="padding:10px; cursor:pointer;">&gt;</button>
            </div>
        </div>
        <div class="cal-wrapper">
            <div class="grid-head">
                <div class="wd">DOM</div><div class="wd">SEG</div><div class="wd">TER</div><div class="wd">QUA</div><div class="wd">QUI</div><div class="wd">SEX</div><div class="wd">S√ÅB</div>
            </div>
            <div class="grid-body" id="grid"></div>
        </div>
    </div>

    <div id="toast" class="toast">A√ß√£o realizada com sucesso!</div>

    <script>
        let currUser = localStorage.getItem('awake_user');
        let currMonth = new Date().getMonth() + 1;
        if(new Date().getFullYear() !== 2026) currMonth = 1;
        let dbEvents = [];

        // --- AUTH ---
        if(currUser) {
            document.getElementById('loginOverlay').style.display = 'none';
            setupUser();
        }

        function doLogin() {
            const name = document.getElementById('nameInput').value.trim();
            if(!name) return alert("Por favor, diga seu nome.");
            localStorage.setItem('awake_user', name);
            currUser = name;
            document.getElementById('loginOverlay').style.display = 'none';
            setupUser();
        }

        function setupUser() {
            document.getElementById('userNameDisplay').innerText = currUser;
            document.getElementById('avatar').innerText = currUser[0].toUpperCase();
            init();
        }

        // --- TABS ---
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('chatView').style.display = tab === 'chat' ? 'flex' : 'none';
            document.getElementById('historyView').style.display = tab === 'history' ? 'flex' : 'none';
            
            if(tab === 'history') loadLogs();
        }

        // --- LOGS & UNDO ---
        async function loadLogs() {
            const list = document.getElementById('logsList');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">Atualizando...</div>';
            
            try {
                const res = await fetch('/api/get_logs');
                const logs = await res.json();
                
                list.innerHTML = '';
                logs.forEach(log => {
                    const date = new Date(log.created_at).toLocaleString('pt-BR');
                    list.innerHTML += `
                    <div class="log-item">
                        <div>
                            <div class="log-user">${log.user_name}</div>
                            <div class="log-desc">${log.action_summary}</div>
                            <div class="log-date">${date}</div>
                        </div>
                        <button onclick="undo(${log.id})" class="undo-btn">DESFAZER</button>
                    </div>`;
                });
            } catch(e) { list.innerHTML = "Erro ao carregar logs."; }
        }

        async function undo(id) {
            if(!confirm("Tem certeza que deseja desfazer esta a√ß√£o?")) return;
            try {
                const res = await fetch('/api/undo', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ log_id: id })
                });
                const data = await res.json();
                if(data.ok) {
                    showToast("Altera√ß√£o desfeita!");
                    loadLogs();
                    loadEvents();
                } else { alert("Erro: " + data.msg); }
            } catch(e) { alert("Erro de conex√£o"); }
        }

        // --- CORE & CALENDAR ---
        async function init() { await loadEvents(); render(); }
        
        async function loadEvents() {
            try {
                let r = await fetch('/api/get_events');
                dbEvents = await r.json();
                render();
            } catch(e) {}
        }

        async function send() {
            const inp = document.getElementById('userInput');
            const txt = inp.value;
            if(!txt) return;
            
            addMsg(txt, 'user');
            inp.value = "";
            addMsg("Processando...", 'ai', true); // Temp ID

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ text: txt, user: currUser })
                });
                const data = await res.json();
                document.getElementById('temp-msg').remove();
                
                if(data.ok) {
                    addMsg(data.reply, 'ai');
                    if(data.actions_count > 0) {
                        loadEvents();
                        showToast(`${data.actions_count} altera√ß√£o(√µes) salva(s)`);
                    }
                } else { addMsg("Erro: " + data.reply, 'ai'); }
            } catch(e) { 
                document.getElementById('temp-msg').remove();
                addMsg("Erro de conex√£o", 'ai'); 
            }
        }

        function addMsg(html, type, isTemp=false) {
            const box = document.getElementById('chatHistory');
            const div = document.createElement('div');
            div.className = `msg msg-${type}`;
            div.innerHTML = html;
            if(isTemp) div.id = 'temp-msg';
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function render() {
            const grid = document.getElementById('grid');
            document.getElementById('mTitle').innerText = ["","JANEIRO","FEVEREIRO","MAR√áO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"][currMonth] + " 2026";
            grid.innerHTML = "";

            const firstDay = new Date(2026, currMonth-1, 1).getDay();
            const totalDays = new Date(2026, currMonth, 0).getDate();
            const today = new Date();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let d=1; d<=totalDays; d++) {
                const dtStr = new Date(2026, currMonth-1, d).toISOString().split('T')[0];
                const wd = new Date(2026, currMonth-1, d).getDay();
                let html = "";
                
                let exc = dbEvents.find(e => e.data === dtStr);
                if(exc) {
                    if(exc.tipo === 'recesso') html += `<div class="chip c-off">üí§ ${exc.descricao}</div>`;
                    else if(exc.tipo === 'cancelado') html += `<div class="chip c-off">Cancelado</div>`;
                    else html += `<div class="chip c-sp">‚òÖ ${exc.descricao}</div>`;
                } else {
                    // Padr√£o
                    if(wd===1 && ![1,7].includes(currMonth)) html += `<div class="chip c-sp" style="border-color:#8B5CF6;background:#F5F3FF;color:#5B21B6">Talk Med.</div>`;
                    let sh="";
                    if(wd===0) sh="19h SH (Haran)"; if(wd===1) sh="19h SH (Karina)";
                    if(wd===2||wd===3) sh="19h SH (Pat)"; if(wd===4) sh="19h SH (Haran)";
                    if(wd===5) sh="10h SH (Karina)";
                    if(sh) html += `<div class="chip c-sh">${sh}</div>`;
                }

                let cls = "day-card";
                if(today.getDate() === d && (today.getMonth()+1) === currMonth && today.getFullYear() === 2026) cls += " is-today";

                grid.innerHTML += `
                <div class="${cls}">
                    <div class="day-num">${d}</div>
                    <div>${html}</div>
                </div>`;
            }
        }

        function moveMonth(d) {
            currMonth += d;
            if(currMonth > 12) currMonth=1; if(currMonth<1) currMonth=12;
            render();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
