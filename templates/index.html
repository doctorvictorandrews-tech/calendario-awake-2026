<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake OS | Enterprise</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* --- CORE DESIGN TOKENS --- */
        :root {
            --bg-app: #F8FAFC;       
            --bg-sidebar: #0F172A;   
            --bg-card: #FFFFFF;
            --border-light: #E2E8F0;
            --border-dark: #1E293B;
            --txt-primary: #0F172A;
            --txt-secondary: #64748B;
            --txt-inverse: #F8FAFC;
            --brand: #10B981;        
            --brand-glow: rgba(16, 185, 129, 0.3);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-app);
            color: var(--txt-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 400px;
            background-color: var(--bg-sidebar);
            color: var(--txt-inverse);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-dark);
            z-index: 50;
        }

        .brand-section {
            padding: 32px;
            border-bottom: 1px solid var(--border-dark);
            background: linear-gradient(180deg, rgba(15,23,42,1) 0%, rgba(15,23,42,0) 100%);
        }
        
        .logo {
            font-size: 20px; font-weight: 800; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 12px;
            color: white;
        }
        .logo-icon {
            width: 32px; height: 32px; background: var(--brand);
            border-radius: 8px; display: grid; place-items: center; color: white;
            box-shadow: 0 0 20px var(--brand-glow);
        }

        /* Chat */
        .chat-scroll {
            flex: 1; overflow-y: auto; padding: 24px;
            display: flex; flex-direction: column; gap: 20px;
        }
        
        .msg-group { animation: slideIn 0.3s ease-out; display: flex; flex-direction: column; gap: 6px; }
        .msg-role { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; color: #475569; margin-left: 4px; }
        
        .bubble {
            padding: 14px 18px; border-radius: 16px; font-size: 14px; line-height: 1.6;
            max-width: 90%; box-shadow: var(--shadow-sm); position: relative;
        }
        .bubble-ai { background: #1E293B; color: #E2E8F0; border-top-left-radius: 2px; border: 1px solid #334155; }
        .bubble-user { align-self: flex-end; background: var(--brand); color: #064E3B; border-top-right-radius: 2px; font-weight: 600; margin-left: auto; }

        .input-area {
            padding: 24px; background: var(--bg-sidebar); border-top: 1px solid var(--border-dark);
        }
        .input-container {
            position: relative; background: #1E293B; border-radius: 12px;
            border: 1px solid #334155; transition: all 0.2s; display: flex; align-items: center;
        }
        .chat-input {
            width: 100%; background: transparent; border: none;
            color: white; padding: 16px; font-size: 14px; outline: none;
            font-family: 'Inter', sans-serif;
        }
        .send-btn {
            background: var(--brand); border: none;
            width: 36px; height: 36px; border-radius: 8px;
            margin-right: 8px; cursor: pointer; color: #022c22;
            display: grid; place-items: center; transition: 0.2s;
        }

        /* --- MAIN AREA --- */
        .main {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; position: relative;
        }

        .top-bar {
            padding: 24px 40px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            display: flex; justify-content: space-between; align-items: center; z-index: 40;
        }
        
        .date-display h1 { font-size: 28px; font-weight: 800; color: var(--txt-primary); letter-spacing: -1px; margin: 0; }
        .date-display span { font-family: 'JetBrains Mono'; color: var(--txt-secondary); font-size: 14px; background: #F1F5F9; padding: 4px 8px; border-radius: 6px; margin-left: 10px; }

        .nav-buttons { display: flex; gap: 8px; background: white; padding: 4px; border-radius: 10px; border: 1px solid var(--border-light); }
        .nav-btn {
            width: 36px; height: 36px; border: none; background: transparent; border-radius: 6px;
            cursor: pointer; color: var(--txt-secondary); display: grid; place-items: center; transition: 0.2s;
        }
        .nav-btn:hover { background: #F1F5F9; color: var(--txt-primary); }

        .calendar-scroll { flex: 1; overflow-y: auto; padding: 40px; }
        .grid-header { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; margin-bottom: 16px; }
        .weekday { text-align: center; font-size: 12px; font-weight: 700; color: #94A3B8; letter-spacing: 1px; text-transform: uppercase; }

        .grid-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; padding-bottom: 40px; }

        .day-card {
            background: white; border: 1px solid var(--border-light); border-radius: 16px;
            min-height: 160px; padding: 16px; display: flex; flex-direction: column;
            transition: all 0.25s; position: relative;
        }
        .day-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: #CBD5E1; z-index: 10; }

        .day-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .day-num { font-size: 20px; font-weight: 700; color: var(--txt-primary); }
        
        .is-today { border: 2px solid var(--brand); background: #F0FDFA; }
        .is-today .day-num { color: var(--brand); }
        .today-pill { background: var(--brand); color: white; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 20px; text-transform: uppercase; }
        
        .is-past { background: #F8FAFC; opacity: 0.8; }
        .is-past .day-num { color: #CBD5E1; }
        .is-other { opacity: 0; pointer-events: none; }

        .events-stack { display: flex; flex-direction: column; gap: 6px; }
        .chip {
            font-size: 11px; padding: 8px 10px; border-radius: 8px; font-weight: 600;
            display: flex; align-items: center; gap: 6px; line-height: 1.3;
            transition: 0.2s; border-left: 3px solid transparent;
        }
        .c-sh { background: #ECFDF5; color: #065F46; border-color: #34D399; }
        .c-teca { background: #F5F3FF; color: #5B21B6; border-color: #A78BFA; }
        .c-esp { background: #FFFBEB; color: #92400E; border-color: #FCD34D; }
        .c-fer { background: #FEF2F2; color: #991B1B; border-color: #FCA5A5; }
        .c-off { background: #F1F5F9; color: #64748B; border-color: #CBD5E1; text-decoration: line-through; opacity: 0.8; }

        /* SKELETON */
        .skeleton { background: #E2E8F0; border-radius: 6px; animation: pulse 1.5s infinite ease-in-out; }
        .sk-card { height: 160px; border-radius: 16px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* TOAST */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: white; border: 1px solid var(--border-light); border-left: 4px solid var(--brand);
            padding: 16px 20px; border-radius: 8px; box-shadow: var(--shadow-float);
            display: flex; align-items: center; gap: 12px;
            animation: slideInRight 0.3s; min-width: 300px;
        }
        .toast h4 { margin: 0; font-size: 14px; color: var(--txt-primary); }
        .toast p { margin: 0; font-size: 12px; color: var(--txt-secondary); margin-top: 2px; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        
        .typing-dots::after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); } 40% { color: white; } 100% { color: white; } }
    </style>
</head>
<body>

    <div class="toast-container" id="toastContainer"></div>

    <div class="sidebar">
        <div class="brand-section">
            <div class="logo">
                <div class="logo-icon"><i class="ph-bold ph-calendar-check"></i></div>
                Awake OS
            </div>
        </div>

        <div class="chat-scroll" id="chatHistory">
            <div class="msg-group">
                <div class="msg-role">Assistente</div>
                <div class="bubble bubble-ai">
                    Ol√°! O motor Groq Llama 3 est√° ativo e pronto. Pode falar naturalmente.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" class="chat-input" placeholder="Digite uma instru√ß√£o..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()"><i class="ph-bold ph-paper-plane-right"></i></button>
            </div>
            <div style="font-size:11px; color:#475569; margin-top:10px; text-align:center;">
                Pressione Enter para enviar. IA conectada em tempo real.
            </div>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="date-display">
                <h1><span id="monthTitle">JANEIRO</span> <span>2026</span></h1>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="changeMonth(-1)"><i class="ph-bold ph-caret-left"></i></button>
                <button class="nav-btn" onclick="changeMonth(0)"><i class="ph-bold ph-house"></i></button>
                <button class="nav-btn" onclick="changeMonth(1)"><i class="ph-bold ph-caret-right"></i></button>
            </div>
        </div>

        <div class="calendar-scroll">
            <div class="grid-header">
                <div class="weekday">DOM</div><div class="weekday">SEG</div><div class="weekday">TER</div>
                <div class="weekday">QUA</div><div class="weekday">QUI</div><div class="weekday">SEX</div><div class="weekday">S√ÅB</div>
            </div>
            
            <div class="grid-body" id="grid">
                <div class="skeleton sk-card"></div><div class="skeleton sk-card"></div><div class="skeleton sk-card"></div>
                <div class="skeleton sk-card"></div><div class="skeleton sk-card"></div><div class="skeleton sk-card"></div>
                <div class="skeleton sk-card"></div>
            </div>
        </div>
    </div>

    <script>
        const MONTHS = ["", "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let currMonth = new Date().getMonth() + 1;
        if(new Date().getFullYear() !== 2026) currMonth = 1;
        let dbEvents = [];

        const FERIADOS = {
            "2026-01-01": "Confraterniza√ß√£o", "2026-01-25": "Aniv. SP", "2026-02-17": "Carnaval",
            "2026-04-03": "Sexta Santa", "2026-04-21": "Tiradentes", "2026-05-01": "Trabalhador",
            "2026-06-04": "Corpus Christi", "2026-07-09": "Rev. 32", "2026-09-07": "Independ√™ncia",
            "2026-10-12": "N. Sra. Aparecida", "2026-11-02": "Finados", "2026-11-15": "Proclama√ß√£o",
            "2026-11-20": "Consci√™ncia", "2026-12-25": "Natal"
        };

        async function init() {
            await loadEvents();
        }

        async function loadEvents() {
            try {
                const res = await fetch('/api/get_events');
                dbEvents = await res.json();
                render();
            } catch(e) { console.error(e); }
        }

        // CHAT LOGIC
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            addBubble(text, 'user');
            input.value = "";
            const loadingId = addBubble("Pensando<span class='typing-dots'></span>", 'ai', true);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text, month: currMonth })
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                
                if(data.ok) {
                    addBubble(data.reply, 'ai');
                    if(data.actions_count > 0) {
                        showToast("Sucesso", `${data.actions_count} altera√ß√£o(√µes) aplicada(s).`);
                        await loadEvents();
                    }
                } else {
                    addBubble("Erro: " + data.reply, 'ai');
                }
            } catch(e) {
                document.getElementById(loadingId).remove();
                addBubble("Erro de conex√£o.", 'ai');
            }
        }

        function addBubble(html, type, returnId=false) {
            const box = document.getElementById('chatHistory');
            const group = document.createElement('div');
            group.className = 'msg-group';
            
            const role = document.createElement('div');
            role.className = 'msg-role';
            role.innerText = type === 'ai' ? 'Awake AI' : 'Voc√™';
            
            const bubble = document.createElement('div');
            const id = 'msg-' + Date.now();
            bubble.id = id;
            bubble.className = `bubble bubble-${type}`;
            bubble.innerHTML = html;
            
            if(type === 'ai') group.appendChild(role);
            group.appendChild(bubble);
            box.appendChild(group);
            
            box.scrollTop = box.scrollHeight;
            if(returnId) return id;
        }

        function showToast(title, msg) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="ph-fill ph-check-circle" style="color:var(--brand); font-size:24px;"></i>
                <div><h4>${title}</h4><p>${msg}</p></div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // RENDER LOGIC
        function render() {
            const grid = document.getElementById('grid');
            document.getElementById('monthTitle').innerText = MONTHS[currMonth];
            grid.innerHTML = "";

            const firstDay = new Date(2026, currMonth - 1, 1).getDay();
            const daysInMonth = new Date(2026, currMonth, 0).getDate();
            const today = new Date();
            const is2026 = today.getFullYear() === 2026;

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="day-card is-other"></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(2026, currMonth - 1, d);
                const dateStr = dateObj.toISOString().split('T')[0];
                const wd = dateObj.getDay(); // 0=Dom, 1=Seg, 2=Ter...
                let isToday = (is2026 && d === today.getDate() && currMonth === (today.getMonth()+1));
                let isPast = dateObj < today;

                let html = "";
                let exc = dbEvents.find(e => e.data === dateStr);
                
                if(exc) {
                    if(exc.tipo === 'recesso') html += `<div class="chip c-off">üí§ ${exc.descricao}</div>`;
                    else if(exc.tipo === 'cancelado') html += ``; // FICA VAZIO
                    else html += `<div class="chip c-esp">‚òÖ ${exc.descricao}</div>`;
                } else if(FERIADOS[dateStr]) {
                    html += `<div class="chip c-fer">üéà ${FERIADOS[dateStr]}</div>`;
                } else {
                    // REGRA CORRIGIDA DE DIAS DA SEMANA
                    
                    // Ter√ßa (2): Talk Med
                    if(wd===2 && ![1,7].includes(currMonth)) html += `<div class="chip c-teca">Talk Med.</div>`;
                    
                    let sh = "";
                    if(wd===1) sh="19h SH (Haran)";   // Segunda
                    if(wd===2) sh="19h SH (Karina)";  // Ter√ßa
                    if(wd===3) sh="19h SH (Pat)";     // Quarta
                    if(wd===4) sh="19h SH (Pat)";     // Quinta
                    if(wd===5) sh="10h SH (Haran)";   // Sexta
                    
                    if(sh) html += `<div class="chip c-sh">${sh}</div>`;
                    
                    // S√°bado (6): Karina Dupla
                    if(wd===6) {
                        html += `<div class="chip c-sh">10h SH (Karina)</div>`;
                        html += `<div class="chip c-sh">15h SH (Karina)</div>`;
                    }
                }

                let badge = isToday ? '<span class="today-pill">HOJE</span>' : '';
                let cls = `day-card ${isToday ? 'is-today' : ''} ${isPast && !isToday ? 'is-past' : ''}`;

                grid.innerHTML += `
                <div class="${cls}">
                    <div class="day-header"><div class="day-num">${d}</div>${badge}</div>
                    <div class="events-stack">${html}</div>
                </div>`;
            }
        }

        function changeMonth(delta) {
            if(delta === 0) currMonth = new Date().getMonth() + 1; // Reset to today
            else currMonth += delta;
            
            if(currMonth > 12) currMonth = 1;
            if(currMonth < 1) currMonth = 12;
            render();
        }

        init();
    </script>
</body>
</html>
