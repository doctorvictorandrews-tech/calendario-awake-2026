<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake OS 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* ================= VARIABLES ================= */
        :root {
            --bg-body: #050505;
            --bg-surface: #0F0F0F;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-hover: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            
            /* Cores da Marca Awake (Elevadas) */
            --green-glow: #10B981;
            --gold-accent: #D9890D;
            --purple-accent: #8B5CF6;
            --danger: #EF4444;
            
            --font-display: 'Manrope', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* ================= RESET & BASE ================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* ================= BACKGROUND FX (O "Visual Ecofin") ================= */
        .bg-blob {
            position: fixed; filter: blur(120px); z-index: -1; opacity: 0.15;
            animation: blobMove 20s infinite alternate ease-in-out; border-radius: 50%;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--green-glow); }
        .blob-2 { bottom: -20%; right: -20%; width: 60vw; height: 60vw; background: var(--gold-accent); animation-delay: -10s; }
        @keyframes blobMove { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* ================= SIDEBAR (IA CONTROL) ================= */
        .sidebar {
            width: 380px;
            background: rgba(8, 8, 8, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 800; font-size: 24px; letter-spacing: -1px;
            margin-bottom: 60px; display: flex; align-items: center; gap: 12px;
        }
        .logo i { color: var(--green-glow); font-size: 28px; }

        .ai-status {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: auto;
            min-height: 100px;
        }
        .ai-label { font-family: var(--font-mono); font-size: 10px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .ai-feedback { font-size: 14px; line-height: 1.5; color: white; }
        .typing-indicator { color: var(--green-glow); font-size: 12px; display: none; margin-top: 10px; }

        .input-area { position: relative; margin-top: 20px; }
        .cmd-input {
            width: 100%; background: #121212; border: 1px solid var(--border);
            color: white; padding: 20px; padding-right: 60px; border-radius: 16px;
            font-family: var(--font-body); font-size: 15px; outline: none;
            transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .cmd-input:focus { border-color: var(--green-glow); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        
        .send-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: var(--green-glow); color: black; border: none;
            width: 36px; height: 36px; border-radius: 10px;
            cursor: pointer; display: grid; place-items: center; transition: 0.2s;
        }
        .send-btn:hover { transform: translateY(-50%) scale(1.1); box-shadow: 0 0 15px var(--green-glow); }

        /* ================= MAIN CONTENT ================= */
        .main { flex-grow: 1; padding: 40px 60px; overflow-y: auto; position: relative; }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        .month-display { font-family: var(--font-display); font-size: 64px; font-weight: 800; line-height: 1; letter-spacing: -2px; color: white; }
        .year-display { font-family: var(--font-mono); color: var(--gold-accent); font-size: 16px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 5px; }
        
        .nav-group { display: flex; gap: 15px; }
        .nav-btn {
            width: 50px; height: 50px; border-radius: 12px; background: var(--glass);
            border: 1px solid var(--border); color: white; cursor: pointer;
            display: grid; place-items: center; font-size: 20px; transition: 0.3s;
        }
        .nav-btn:hover { border-color: var(--green-glow); background: rgba(255,255,255,0.05); }

        /* Calendar Grid */
        .grid-header {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 20px; margin-bottom: 20px;
        }
        .weekday {
            text-align: center; color: var(--text-secondary); font-family: var(--font-mono);
            font-size: 12px; text-transform: uppercase; letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 20px;
            /* Altura fixa para manter layout r√≠gido e bonito */
            min-height: 700px;
        }

        /* ================= DAY CARD (The Star) ================= */
        .day-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            backdrop-filter: blur(10px);
            min-height: 160px;
        }

        .day-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.3);
            background: var(--glass-hover);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Tipografia de Alta Visibilidade */
        .day-number {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 28px; /* Grande e vis√≠vel */
            color: #555;
            margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .current-month-day .day-number { color: white; }
        .other-month { opacity: 0.1; pointer-events: none; }
        .past-day { opacity: 0.4; } /* Passado fica mais apagado */

        /* Highlight Hoje */
        .is-today {
            border: 2px solid var(--green-glow);
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
        }
        .is-today .day-number { color: var(--green-glow); }
        .today-pill {
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            background: var(--green-glow); color: black; padding: 4px 8px; border-radius: 100px;
        }

        /* Chips de Eventos */
        .event-stack { display: flex; flex-direction: column; gap: 8px; }
        .chip {
            font-size: 11px; padding: 8px 12px; border-radius: 8px;
            font-weight: 600; line-height: 1.4; border-left: 3px solid;
            background: rgba(255,255,255,0.03); color: #ddd;
            transition: 0.2s;
        }
        .chip:hover { filter: brightness(1.2); transform: translateX(2px); }

        /* Categorias de Cores */
        .type-sh { border-color: var(--green-glow); color: #D1FAE5; background: rgba(16, 185, 129, 0.1); }
        .type-teca { border-color: var(--purple-accent); color: #EDE9FE; background: rgba(139, 92, 246, 0.1); }
        .type-special { border-color: var(--gold-accent); color: #FEF3C7; background: rgba(217, 137, 13, 0.15); border-width: 0 0 0 4px; }
        .type-feriado { border-color: var(--danger); color: #FECACA; background: rgba(239, 68, 68, 0.1); }
        .type-recesso { border-color: #666; color: #999; border-style: dashed; }

    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="sidebar">
        <div class="logo"><i class="ph-fill ph-plant"></i> AWAKE OS</div>
        
        <div class="ai-status">
            <div class="ai-label">System Status</div>
            <div id="aiFeedback" class="ai-feedback">Sistema online. Aguardando comando...</div>
            <div id="typing" class="typing-indicator">Processando linguagem natural...</div>
        </div>

        <div class="input-area">
            <input type="text" id="cmdInput" class="cmd-input" 
                   placeholder="Ex: Trocar dia 20 por Workshop..." 
                   onkeypress="if(event.key==='Enter') sendCmd()">
            <button class="send-btn" onclick="sendCmd()"><i class="ph-bold ph-paper-plane-right"></i></button>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #555; line-height: 1.6;">
            <strong>Dica Pro:</strong> Voc√™ pode digitar coisas como "Recesso de carnaval dia 17" ou "Tirar a aula do dia 25".
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <div class="year-display">Calend√°rio 2026</div>
                <div class="month-display" id="monthTitle">JANEIRO</div>
            </div>
            <div class="nav-group">
                <div class="nav-btn" onclick="changeMonth(-1)"><i class="ph-bold ph-caret-left"></i></div>
                <div class="nav-btn" onclick="changeMonth(1)"><i class="ph-bold ph-caret-right"></i></div>
            </div>
        </div>

        <div class="grid-header">
            <div class="weekday">DOM</div>
            <div class="weekday">SEG</div>
            <div class="weekday">TER</div>
            <div class="weekday">QUA</div>
            <div class="weekday">QUI</div>
            <div class="weekday">SEX</div>
            <div class="weekday">S√ÅB</div>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>

    <script>
        const MONTHS = ["", "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let currentMonth = new Date().getMonth() + 1;
        // Se estivermos em 2026, usa m√™s atual, sen√£o come√ßa em Janeiro
        if(new Date().getFullYear() !== 2026) currentMonth = 1;
        
        let dbEvents = [];

        // Feriados Est√°ticos
        const FERIADOS = {
            "2026-01-01": "Confraterniza√ß√£o Universal",
            "2026-01-25": "Anivers√°rio de SP",
            "2026-02-17": "Carnaval",
            "2026-04-03": "Sexta-feira Santa",
            "2026-04-21": "Tiradentes",
            "2026-05-01": "Dia do Trabalhador",
            "2026-06-04": "Corpus Christi",
            "2026-07-09": "Rev. Constitucionalista",
            "2026-09-07": "Independ√™ncia",
            "2026-10-12": "N. Sra. Aparecida",
            "2026-11-02": "Finados",
            "2026-11-15": "Proclama√ß√£o da Rep√∫blica",
            "2026-11-20": "Dia da Consci√™ncia Negra",
            "2026-12-25": "Natal"
        };

        // Inicializa√ß√£o
        async function init() {
            await fetchEvents();
            render();
        }

        // Buscar dados
        async function fetchEvents() {
            try {
                const res = await fetch('/api/get_events');
                dbEvents = await res.json();
                render();
            } catch(e) { console.error("Erro ao buscar dados", e); }
        }

        // Renderizador Principal
        function render() {
            const grid = document.getElementById('calendarGrid');
            document.getElementById('monthTitle').innerText = MONTHS[currentMonth];
            grid.innerHTML = "";

            const firstDay = new Date(2026, currentMonth - 1, 1).getDay();
            const daysInMonth = new Date(2026, currentMonth, 0).getDate();
            
            // Data real de hoje (para highlight)
            const realToday = new Date();
            const is2026 = realToday.getFullYear() === 2026;

            // Espa√ßos vazios do m√™s anterior
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div class="day-card other-month"></div>`;
            }

            // Dias do m√™s
            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(2026, currentMonth - 1, d);
                const dateStr = dateObj.toISOString().split('T')[0]; // YYYY-MM-DD
                const wd = dateObj.getDay(); // 0=Dom, 6=Sab

                let isToday = (is2026 && d === realToday.getDate() && currentMonth === (realToday.getMonth()+1));
                let isPast = dateObj < realToday; // Para estilo "apagado" no passado

                // MONTAGEM DO HTML DO CONTE√öDO
                let chipsHTML = "";

                // 1. Verifica Banco de Dados (Prioridade M√°xima)
                const exception = dbEvents.find(e => e.data === dateStr);

                if (exception) {
                    if (exception.tipo === 'recesso') {
                        chipsHTML += `<div class="chip type-recesso">üí§ ${exception.descricao}</div>`;
                    } else if (exception.tipo === 'cancelado') {
                        chipsHTML += `<div class="chip type-recesso" style="text-decoration:line-through">Cancelado</div>`;
                    } else {
                        chipsHTML += `<div class="chip type-special">‚òÖ ${exception.descricao}</div>`;
                    }
                } 
                // 2. Verifica Feriado
                else if (FERIADOS[dateStr]) {
                    chipsHTML += `<div class="chip type-feriado">üéà ${FERIADOS[dateStr]}</div>`;
                }
                // 3. Regras Padr√£o (Se n√£o houver exce√ß√£o)
                else {
                    // Teca (Ter√ßas exceto Jan/Jul)
                    if (wd === 1 && ![1, 7].includes(currentMonth)) {
                        chipsHTML += `<div class="chip type-teca">08h15 Talk Med.</div>`;
                    }

                    // Sound Healing
                    let sh = "";
                    if (wd === 0) sh = "19h SH (Haran)";
                    if (wd === 1) sh = "19h SH (Karina)";
                    if (wd === 2) sh = "19h SH (Pat)";
                    if (wd === 3) sh = "19h SH (Pat)";
                    if (wd === 4) sh = "19h SH (Haran)";
                    if (wd === 5) sh = "10h SH (Karina)";

                    if (sh) chipsHTML += `<div class="chip type-sh">${sh}</div>`;
                }

                // Monta o Card Final
                const todayBadge = isToday ? '<div class="today-pill">HOJE</div>' : '';
                const activeClass = isPast && !isToday ? 'past-day' : 'current-month-day';
                const todayClass = isToday ? 'is-today' : '';

                grid.innerHTML += `
                <div class="day-card ${activeClass} ${todayClass}">
                    <div class="day-number">
                        ${d}
                        ${todayBadge}
                    </div>
                    <div class="event-stack">
                        ${chipsHTML}
                    </div>
                </div>
                `;
            }
        }

        // Navega√ß√£o
        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 12) currentMonth = 1;
            if (currentMonth < 1) currentMonth = 12;
            render();
        }

        // Enviar Comando (IA)
        async function sendCmd() {
            const input = document.getElementById('cmdInput');
            const txt = input.value;
            if (!txt) return;

            // UI Feedback
            const feedback = document.getElementById('aiFeedback');
            const typing = document.getElementById('typing');
            
            feedback.innerHTML = "Analisando solicita√ß√£o...";
            feedback.style.color = "#aaa";
            typing.style.display = "block";

            try {
                const req = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: txt })
                });
                const res = await req.json();

                typing.style.display = "none";
                
                if (res.ok) {
                    feedback.innerHTML = `<span style="color:var(--green-glow)">‚úÖ Sucesso!</span><br>Altera√ß√£o aplicada em <b>${res.date}</b>:<br>"${res.desc}"`;
                    input.value = "";
                    await fetchEvents(); // Refresh Grid
                } else {
                    feedback.innerHTML = `<span style="color:var(--danger)">‚ùå Erro:</span> ${res.msg}`;
                }
            } catch (e) {
                feedback.innerText = "Erro de conex√£o com o servidor.";
                typing.style.display = "none";
            }
        }

        init();
    </script>
</body>
</html>
