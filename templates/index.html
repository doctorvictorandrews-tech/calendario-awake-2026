<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake OS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* DESIGN SYSTEM ECOFIN DARK */
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #FFFFFF;
            --text-sec: #9CA3AF;
            --primary: #10B981; /* Verde Awake */
            --accent: #D9890D; /* Dourado */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* FX */
        .ambient-light { position: fixed; width: 800px; height: 800px; background: var(--primary); filter: blur(250px); opacity: 0.06; border-radius: 50%; pointer-events: none; z-index: -1; }
        
        /* SIDEBAR */
        .sidebar {
            width: 400px; background: rgba(10,10,10,0.95); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 10; backdrop-filter: blur(20px);
        }
        .brand {
            padding: 30px; font-family: 'Manrope'; font-weight: 800; font-size: 20px; 
            letter-spacing: -0.5px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        
        .chat-history {
            flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }
        
        /* Mensagens */
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 14px; line-height: 1.5; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .msg-user { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
        .msg-ai { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); color: #ddd; border-bottom-left-radius: 2px; }
        .ai-name { font-size: 10px; color: var(--text-sec); margin-bottom: 4px; font-weight: 700; text-transform: uppercase; }

        .input-area { padding: 20px; border-top: 1px solid var(--border); background: #080808; }
        .input-wrapper { position: relative; }
        .chat-input {
            width: 100%; background: #151515; border: 1px solid #333; color: white;
            padding: 16px; padding-right: 50px; border-radius: 12px; font-family: 'Inter'; font-size: 14px; outline: none; transition: 0.3s;
        }
        .chat-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
        .send-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; color: var(--primary); font-size: 20px;
            cursor: pointer; padding: 5px; border-radius: 8px; transition: 0.2s;
        }
        .send-btn:hover { background: rgba(16, 185, 129, 0.1); }

        /* CALENDAR AREA */
        .main { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .month-title { font-family: 'Manrope'; font-size: 48px; font-weight: 800; color: white; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; }
        .weekday { color: var(--text-sec); font-size: 11px; text-transform: uppercase; font-weight: 700; text-align: center; margin-bottom: 10px; letter-spacing: 1px; }

        .day-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 14px;
            min-height: 150px; padding: 12px; display: flex; flex-direction: column;
            transition: 0.3s; position: relative; backdrop-filter: blur(10px);
        }
        .day-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(255,255,255,0.05); }
        
        .day-num { font-family: 'Manrope'; font-weight: 700; font-size: 18px; color: #555; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .is-today { border-color: var(--primary); background: rgba(16,185,129,0.02); }
        .is-today .day-num { color: white; }
        .today-tag { font-size: 9px; background: var(--primary); color: #000; padding: 2px 6px; border-radius: 10px; }
        
        /* CHIPS */
        .chip { font-size: 11px; padding: 6px 10px; border-radius: 6px; margin-bottom: 5px; background: rgba(255,255,255,0.05); border-left: 2px solid #444; color: #ddd; }
        .c-sh { border-color: #10B981; color: #A7F3D0; background: rgba(16, 185, 129, 0.1); }
        .c-teca { border-color: #8B5CF6; color: #E9D5FF; background: rgba(139, 92, 246, 0.1); }
        .c-special { border-color: #D9890D; color: #FEF3C7; background: rgba(217, 137, 13, 0.1); }
        .c-fer { border-color: #EF4444; color: #FECACA; background: rgba(239, 68, 68, 0.1); }
        .c-off { border-color: #666; color: #888; border-style: dashed; }

        @keyframes popIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
        .loading-dots:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); } 40% { color: white; } 100% { color: white; } }
    </style>
</head>
<body>
    <div class="ambient-light" style="top: -20%; right: -10%;"></div>

    <div class="sidebar">
        <div class="brand"><i class="ph-fill ph-sparkle" style="color:var(--primary)"></i> Awake AI</div>
        
        <div class="chat-history" id="chatHistory">
            <div class="msg msg-ai">
                <div class="ai-name">Assistente</div>
                OlÃ¡! Pode me pedir alteraÃ§Ãµes. Ex: "Troca a aula do dia 20 pela Pat".
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" class="chat-input" placeholder="Digite aqui..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()"><i class="ph-bold ph-paper-plane-right"></i></button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <div style="font-family:'JetBrains Mono'; font-size:12px; color:var(--text-sec); letter-spacing:2px; margin-bottom:5px;">2026</div>
                <div class="month-title" id="monthTitle">JANEIRO</div>
            </div>
            <div>
                <button onclick="changeMonth(-1)" style="background:none; border:1px solid #333; color:white; padding:10px; border-radius:8px; cursor:pointer;"><</button>
                <button onclick="changeMonth(1)" style="background:none; border:1px solid #333; color:white; padding:10px; border-radius:8px; cursor:pointer;">></button>
            </div>
        </div>

        <div class="calendar-grid" id="grid"></div>
    </div>

    <script>
        const MONTHS = ["", "JANEIRO", "FEVEREIRO", "MARÃ‡O", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let currMonth = new Date().getMonth() + 1;
        if(new Date().getFullYear() != 2026) currMonth = 1;
        let dbEvents = [];

        const FERIADOS = {
            "2026-01-01": "ConfraternizaÃ§Ã£o", "2026-01-25": "AniversÃ¡rio SP", "2026-02-17": "Carnaval",
            "2026-04-03": "Sexta Santa", "2026-04-21": "Tiradentes", "2026-05-01": "Trabalhador",
            "2026-06-04": "Corpus Christi", "2026-07-09": "Rev. 32", "2026-09-07": "IndependÃªncia",
            "2026-10-12": "N. Sra. Aparecida", "2026-11-02": "Finados", "2026-11-15": "ProclamaÃ§Ã£o",
            "2026-11-20": "ConsciÃªncia", "2026-12-25": "Natal"
        };

        async function init() {
            await loadEvents();
            render();
        }

        async function loadEvents() {
            try {
                let r = await fetch('/api/get_events');
                dbEvents = await r.json();
                render();
            } catch(e) { console.error(e); }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            addMsg(text, 'user');
            input.value = "";
            const loadingId = addMsg("Pensando<span class='loading-dots'></span>", 'ai', true);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text, month: currMonth })
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                
                if(data.ok) {
                    addMsg(data.reply, 'ai');
                    if(data.actions_count > 0) await loadEvents();
                } else {
                    addMsg("Erro: " + data.reply, 'ai');
                }
            } catch(e) {
                document.getElementById(loadingId).remove();
                addMsg("Erro de conexÃ£o.", 'ai');
            }
        }

        function addMsg(html, type, returnId=false) {
            const box = document.getElementById('chatHistory');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = `msg msg-${type}`;
            div.innerHTML = type === 'ai' ? `<div class="ai-name">Assistente</div>${html}` : html;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            if(returnId) return id;
        }

        function render() {
            const grid = document.getElementById('grid');
            document.getElementById('monthTitle').innerText = MONTHS[currMonth];
            grid.innerHTML = "";

            ["DOM", "SEG", "TER", "QUA", "QUI", "SEX", "SÃB"].forEach(d => {
                grid.innerHTML += `<div class="weekday">${d}</div>`;
            });

            const firstDay = new Date(2026, currMonth-1, 1).getDay();
            const daysInMonth = new Date(2026, currMonth, 0).getDate();
            const today = new Date();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="day-card" style="opacity:0.1"></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const dateObj = new Date(2026, currMonth-1, d);
                const dateStr = dateObj.toISOString().split('T')[0];
                const wd = dateObj.getDay();
                let isToday = (d === today.getDate() && currMonth === (today.getMonth()+1) && today.getFullYear() === 2026);
                
                let html = "";
                let exc = dbEvents.find(e => e.data === dateStr);
                
                if(exc) {
                    if(exc.tipo === 'recesso') html += `<div class="chip c-off">ðŸ’¤ ${exc.descricao}</div>`;
                    else if(exc.tipo === 'cancelado') html += `<div class="chip c-off">Cancelado</div>`;
                    else html += `<div class="chip c-special">â˜… ${exc.descricao}</div>`;
                } else if(FERIADOS[dateStr]) {
                    html += `<div class="chip c-fer">ðŸŽˆ ${FERIADOS[dateStr]}</div>`;
                } else {
                    if(wd===1 && ![1,7].includes(currMonth)) html += `<div class="chip c-teca">Talk Med.</div>`;
                    
                    let sh = "";
                    if(wd===0) sh="19h SH (Haran)";
                    if(wd===1) sh="19h SH (Karina)";
                    if(wd===2) sh="19h SH (Pat)";
                    if(wd===3) sh="19h SH (Pat)";
                    if(wd===4) sh="19h SH (Haran)";
                    if(wd===5) sh="10h SH (Karina)";
                    if(sh) html += `<div class="chip c-sh">${sh}</div>`;
                }

                let badge = isToday ? `<span class="today-tag">HOJE</span>` : '';
                let cls = isToday ? 'is-today' : '';
                
                grid.innerHTML += `
                <div class="day-card ${cls}">
                    <div class="day-num">${d}${badge}</div>
                    <div>${html}</div>
                </div>`;
            }
        }

        function changeMonth(dir) {
            currMonth += dir;
            if(currMonth > 12) currMonth = 1;
            if(currMonth < 1) currMonth = 12;
            render();
        }

        init();
    </script>
</body>
</html>
