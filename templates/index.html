<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake OS | Enterprise</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --bg-app: #F8FAFC;
            --bg-sidebar: #0F172A;
            --bg-card: #FFFFFF;
            
            --border-light: #E2E8F0;
            --border-dark: #1E293B;
            
            --txt-primary: #0F172A;
            --txt-secondary: #64748B;
            --txt-inverse: #F8FAFC;
            
            --brand: #10B981;
            --brand-glow: rgba(16, 185, 129, 0.3);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-app);
            color: var(--txt-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LOGIN OVERLAY --- */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .login-box {
            background: white; padding: 40px; border-radius: 20px; width: 400px;
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .login-title { font-weight: 800; font-size: 24px; margin-bottom: 20px; color: var(--bg-sidebar); }
        .login-input {
            width: 100%; padding: 15px; border: 2px solid var(--border-light); border-radius: 10px;
            font-size: 16px; margin-bottom: 20px; outline: none; transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .login-input:focus { border-color: var(--brand); }
        .login-btn {
            width: 100%; padding: 15px; background: var(--brand); color: white;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            font-size: 16px; transition: 0.2s;
        }
        .login-btn:hover { filter: brightness(0.9); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 400px; background-color: var(--bg-sidebar); color: var(--txt-inverse);
            display: flex; flex-direction: column; border-right: 1px solid var(--border-dark);
            z-index: 50; position: relative;
        }

        /* Profile & Tabs */
        .sidebar-header {
            padding: 20px; border-bottom: 1px solid var(--border-dark);
            background: rgba(0,0,0,0.2);
        }
        .user-profile { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .user-avatar {
            width: 36px; height: 36px; background: var(--brand); border-radius: 8px;
            display: grid; place-items: center; font-weight: 700; color: white;
            box-shadow: 0 0 15px var(--brand-glow);
        }
        
        .tabs { display: flex; gap: 8px; background: #1E293B; padding: 4px; border-radius: 8px; }
        .tab {
            flex: 1; text-align: center; padding: 8px; font-size: 12px; font-weight: 700;
            cursor: pointer; border-radius: 6px; color: #94A3B8; transition: 0.2s;
        }
        .tab.active { background: #334155; color: white; }

        /* Views */
        .view-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #historyView { display: none; }

        /* Chat Styles */
        .chat-scroll { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 20px; }
        .msg-group { display: flex; flex-direction: column; gap: 6px; animation: slideIn 0.3s; }
        .msg-role { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; color: #475569; margin-left: 4px; }
        .bubble { padding: 14px 18px; border-radius: 16px; font-size: 14px; line-height: 1.6; max-width: 90%; }
        .bubble-ai { background: #1E293B; color: #E2E8F0; border-top-left-radius: 2px; border: 1px solid #334155; }
        .bubble-user { align-self: flex-end; background: var(--brand); color: #064E3B; border-top-right-radius: 2px; font-weight: 600; }

        .input-area { padding: 24px; background: var(--bg-sidebar); border-top: 1px solid var(--border-dark); }
        .input-wrapper { display: flex; align-items: center; background: #1E293B; border-radius: 12px; border: 1px solid #334155; }
        .chat-input { width: 100%; background: transparent; border: none; color: white; padding: 16px; outline: none; }
        .send-btn { background: transparent; border: none; color: var(--brand); padding: 0 16px; cursor: pointer; font-size: 20px; }

        /* Logs Styles */
        .logs-list { flex: 1; overflow-y: auto; }
        .log-item {
            padding: 16px 24px; border-bottom: 1px solid var(--border-dark);
            display: flex; gap: 12px; align-items: flex-start;
        }
        .log-item:hover { background: rgba(255,255,255,0.02); }
        .log-meta { flex: 1; }
        .log-user { font-weight: 700; font-size: 13px; color: white; }
        .log-desc { font-size: 13px; color: #94A3B8; margin-top: 2px; }
        .log-time { font-size: 11px; color: #475569; margin-top: 4px; }
        .undo-btn {
            background: rgba(239, 68, 68, 0.1); color: #FCA5A5; border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 10px; border-radius: 6px; font-size: 10px; font-weight: 700; cursor: pointer;
        }
        .undo-btn:hover { background: rgba(239, 68, 68, 0.2); color: white; }

        /* --- MAIN CALENDAR --- */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .top-bar {
            padding: 24px 40px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center;
        }
        .date-display h1 { font-size: 28px; font-weight: 800; color: var(--txt-primary); letter-spacing: -1px; margin: 0; }
        .nav-group { display: flex; gap: 8px; }
        .nav-btn {
            width: 36px; height: 36px; border: 1px solid var(--border-light); background: white;
            border-radius: 8px; cursor: pointer; color: var(--txt-secondary); display: grid; place-items: center;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #F1F5F9; color: var(--txt-primary); }

        .calendar-scroll { flex: 1; overflow-y: auto; padding: 40px; }
        .grid-header { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; margin-bottom: 16px; }
        .weekday { text-align: center; font-size: 12px; font-weight: 700; color: #94A3B8; letter-spacing: 1px; }
        
        .grid-body { display: grid; grid-template-columns: repeat(7, 1fr); gap: 16px; padding-bottom: 40px; }

        /* DAY CARD */
        .day-card {
            background: white; border: 1px solid var(--border-light); border-radius: 16px;
            min-height: 160px; padding: 16px; display: flex; flex-direction: column;
            transition: all 0.2s; position: relative;
        }
        .day-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: #CBD5E1; z-index: 10; }
        
        .day-header { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .day-num { font-size: 20px; font-weight: 700; color: var(--txt-primary); }
        .is-today { border: 2px solid var(--brand); background: #F0FDFA; }
        .is-today .day-num { color: var(--brand); }
        .today-pill { background: var(--brand); color: white; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 20px; }
        
        /* Event Chips */
        .events-stack { display: flex; flex-direction: column; gap: 6px; }
        .chip {
            font-size: 11px; padding: 8px 10px; border-radius: 8px; font-weight: 600;
            display: flex; align-items: center; gap: 6px; line-height: 1.3;
            border-left: 3px solid transparent;
        }
        .c-sh { background: #ECFDF5; color: #065F46; border-color: #34D399; }
        .c-teca { background: #F5F3FF; color: #5B21B6; border-color: #A78BFA; }
        .c-esp { background: #FFFBEB; color: #92400E; border-color: #FCD34D; }
        .c-fer { background: #FEF2F2; color: #991B1B; border-color: #FCA5A5; }
        .c-off { background: #F1F5F9; color: #64748B; border-color: #CBD5E1; text-decoration: line-through; opacity: 0.8; }

        /* TOAST */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: white; border: 1px solid var(--border-light); border-left: 4px solid var(--brand);
            padding: 16px 20px; border-radius: 8px; box-shadow: var(--shadow-lg);
            display: flex; align-items: center; gap: 12px; animation: slideInRight 0.3s;
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        .typing-dots::after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: transparent; } 40% { color: white; } 100% { color: white; } }
    </style>
</head>
<body>

    <div class="toast-container" id="toastContainer"></div>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-title">Identifica√ß√£o</div>
            <input type="text" id="nameInput" class="login-input" placeholder="Seu nome (Ex: Teca)">
            <button onclick="doLogin()" class="login-btn">ACESSAR CALEND√ÅRIO</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <div class="user-avatar" id="avatar">?</div>
                <div style="font-size:14px; font-weight:600;"><span id="userNameDisplay">Visitante</span></div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('chat')">CHAT IA</div>
                <div class="tab" onclick="switchTab('history')">HIST√ìRICO</div>
            </div>
        </div>

        <div id="chatView" class="view-container">
            <div class="chat-scroll" id="chatHistory">
                <div class="msg-group">
                    <div class="msg-role">Assistente</div>
                    <div class="bubble bubble-ai">Ol√°! Pode falar comigo naturalmente. Estou pronta.</div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" class="chat-input" placeholder="Digite uma instru√ß√£o..." onkeypress="if(event.key==='Enter') send()">
                    <button class="send-btn" onclick="send()"><i class="ph-bold ph-paper-plane-right"></i></button>
                </div>
            </div>
        </div>

        <div id="historyView" class="view-container">
            <div class="logs-list" id="logsList">
                <div style="padding:20px; text-align:center; color:#64748B;">Carregando...</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <div class="date-display">
                <h1><span id="monthTitle">JANEIRO</span> <span>2026</span></h1>
            </div>
            <div class="nav-group">
                <button class="nav-btn" onclick="moveMonth(-1)"><i class="ph-bold ph-caret-left"></i></button>
                <button class="nav-btn" onclick="moveMonth(0)"><i class="ph-bold ph-house"></i></button>
                <button class="nav-btn" onclick="moveMonth(1)"><i class="ph-bold ph-caret-right"></i></button>
            </div>
        </div>

        <div class="calendar-scroll">
            <div class="grid-header">
                <div class="weekday">DOM</div><div class="weekday">SEG</div><div class="weekday">TER</div>
                <div class="weekday">QUA</div><div class="weekday">QUI</div><div class="weekday">SEX</div><div class="weekday">S√ÅB</div>
            </div>
            <div class="grid-body" id="grid">
                </div>
        </div>
    </div>

    <script>
        const MONTHS = ["", "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
        let currUser = localStorage.getItem('awake_user');
        let currMonth = new Date().getMonth() + 1;
        if(new Date().getFullYear() !== 2026) currMonth = 1;
        let dbEvents = [];

        const FERIADOS = {
            "2026-01-01": "Confraterniza√ß√£o", "2026-01-25": "Aniv. SP", "2026-02-17": "Carnaval",
            "2026-04-03": "Sexta Santa", "2026-04-21": "Tiradentes", "2026-05-01": "Trabalhador",
            "2026-06-04": "Corpus Christi", "2026-07-09": "Rev. 32", "2026-09-07": "Independ√™ncia",
            "2026-10-12": "N. Sra. Aparecida", "2026-11-02": "Finados", "2026-11-15": "Proclama√ß√£o",
            "2026-11-20": "Consci√™ncia", "2026-12-25": "Natal"
        };

        // --- AUTH ---
        if(currUser) {
            document.getElementById('loginOverlay').style.display = 'none';
            setupUser();
        }

        function doLogin() {
            const name = document.getElementById('nameInput').value.trim();
            if(!name) return alert("Por favor, identifique-se.");
            localStorage.setItem('awake_user', name);
            currUser = name;
            document.getElementById('loginOverlay').style.display = 'none';
            setupUser();
        }

        function setupUser() {
            document.getElementById('userNameDisplay').innerText = currUser;
            document.getElementById('avatar').innerText = currUser[0].toUpperCase();
            init();
        }

        // --- TABS & LOGS ---
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('chatView').style.display = tab === 'chat' ? 'flex' : 'none';
            document.getElementById('historyView').style.display = tab === 'history' ? 'flex' : 'none';
            
            if(tab === 'history') loadLogs();
        }

        async function loadLogs() {
            const list = document.getElementById('logsList');
            list.innerHTML = '<div style="padding:20px;text-align:center;color:#666">Carregando hist√≥rico...</div>';
            
            try {
                const res = await fetch('/api/get_logs');
                const logs = await res.json();
                
                list.innerHTML = '';
                logs.forEach(log => {
                    const dt = new Date(log.created_at).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
                    list.innerHTML += `
                    <div class="log-item">
                        <div class="log-meta">
                            <div class="log-user">${log.user_name}</div>
                            <div class="log-desc">${log.action_summary}</div>
                            <div class="log-time">${dt}</div>
                        </div>
                        <button onclick="undo(${log.id})" class="undo-btn">DESFAZER</button>
                    </div>`;
                });
            } catch(e) { list.innerHTML = "Erro ao carregar logs."; }
        }

        async function undo(id) {
            if(!confirm("Restaurar o estado anterior desta a√ß√£o?")) return;
            try {
                const res = await fetch('/api/undo', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ log_id: id })
                });
                const data = await res.json();
                if(data.ok) {
                    showToast("Sucesso", "A√ß√£o desfeita com sucesso.");
                    loadLogs();
                    loadEvents();
                } else { alert("Erro: " + data.msg); }
            } catch(e) { alert("Erro de conex√£o"); }
        }

        // --- CORE ---
        async function init() { await loadEvents(); render(); }
        
        async function loadEvents() {
            try {
                const r = await fetch('/api/get_events');
                dbEvents = await r.json();
                render();
            } catch(e) {}
        }

        // --- CHAT LOGIC ---
        async function send() {
            const inp = document.getElementById('userInput');
            const txt = inp.value.trim();
            if(!txt) return;
            
            addBubble(txt, 'user');
            inp.value = "";
            const loadId = addBubble("Pensando<span class='typing-dots'></span>", 'ai', true);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ text: txt, user: currUser })
                });
                const data = await res.json();
                document.getElementById(loadId).remove();
                
                if(data.ok) {
                    addBubble(data.reply, 'ai');
                    if(data.actions_count > 0) {
                        loadEvents();
                        showToast("Atualizado", `${data.actions_count} altera√ß√£o(√µes) aplicada(s).`);
                    }
                } else { addBubble("Erro: " + data.reply, 'ai'); }
            } catch(e) { 
                document.getElementById(loadId).remove();
                addBubble("Erro de conex√£o.", 'ai'); 
            }
        }

        function addBubble(html, type, returnId=false) {
            const box = document.getElementById('chatHistory');
            const group = document.createElement('div');
            group.className = 'msg-group';
            
            const role = document.createElement('div');
            role.className = 'msg-role';
            role.innerText = type === 'ai' ? 'Awake AI' : 'Voc√™';
            
            const b = document.createElement('div');
            const id = 'msg-' + Date.now();
            b.id = id;
            b.className = `bubble bubble-${type}`;
            b.innerHTML = html;
            
            if(type === 'ai') group.appendChild(role);
            group.appendChild(b);
            box.appendChild(group);
            box.scrollTop = box.scrollHeight;
            if(returnId) return id;
        }

        function showToast(title, msg) {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="ph-fill ph-check-circle" style="color:var(--brand);font-size:20px;"></i><div><div style="font-weight:700;font-size:14px;">${title}</div><div style="font-size:12px;color:#64748B;">${msg}</div></div>`;
            c.appendChild(t);
            setTimeout(() => { t.style.opacity='0'; setTimeout(()=>t.remove(),300); }, 3000);
        }

        // --- RENDER CALENDAR ---
        function render() {
            const grid = document.getElementById('grid');
            document.getElementById('monthTitle').innerText = MONTHS[currMonth];
            grid.innerHTML = "";

            const firstDay = new Date(2026, currMonth - 1, 1).getDay();
            const daysInMonth = new Date(2026, currMonth, 0).getDate();
            const today = new Date();
            const is2026 = today.getFullYear() === 2026;

            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="day-card" style="opacity:0;pointer-events:none;"></div>`;

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(2026, currMonth - 1, d);
                const dateStr = dateObj.toISOString().split('T')[0];
                const wd = dateObj.getDay(); // 0=Dom

                let isToday = (is2026 && d === today.getDate() && currMonth === (today.getMonth()+1));
                let html = "";
                
                // PRIORIDADE 1: BANCO DE DADOS (IA)
                let exc = dbEvents.find(e => e.data === dateStr);
                
                if (exc) {
                    if (exc.tipo === 'recesso') {
                        html += `<div class="chip c-off">üí§ ${exc.descricao}</div>`;
                    } else if (exc.tipo === 'cancelado') {
                        // FLEXIBILIDADE TOTAL: Se est√° cancelado, n√£o mostra NADA (fundo branco)
                        html += ``; 
                    } else {
                        html += `<div class="chip c-esp">‚òÖ ${exc.descricao}</div>`;
                    }
                } 
                // PRIORIDADE 2: FERIADOS
                else if (FERIADOS[dateStr]) {
                    html += `<div class="chip c-fer">üéà ${FERIADOS[dateStr]}</div>`;
                }
                // PRIORIDADE 3: AGENDA PADR√ÉO (FIXA)
                else {
                    // Talk Med (Ter√ßas, exceto Jan/Jul)
                    if (wd === 2 && ![1, 7].includes(currMonth)) {
                        html += `<div class="chip c-teca">08h15 Talk Med.</div>`;
                    }
                    
                    // Sound Healing
                    let sh = "";
                    if (wd === 1) sh = "19h SH (Haran)";
                    if (wd === 2) sh = "19h SH (Karina)";
                    if (wd === 3) sh = "19h SH (Pat)";
                    if (wd === 4) sh = "19h SH (Pat)";
                    if (wd === 5) sh = "10h SH (Haran)";
                    
                    if (sh) html += `<div class="chip c-sh">${sh}</div>`;
                    
                    // S√°bado Duplo
                    if (wd === 6) {
                        html += `<div class="chip c-sh">10h SH (Karina)</div>`;
                        html += `<div class="chip c-sh">15h SH (Karina)</div>`;
                    }
                }

                let badge = isToday ? '<span class="today-pill">HOJE</span>' : '';
                let cls = `day-card ${isToday ? 'is-today' : ''}`;
                if (dateObj < today && !isToday) cls += " style='background:#F8FAFC;'"; // Passado

                grid.innerHTML += `
                <div class="${cls}">
                    <div class="day-header"><div class="day-num">${d}</div>${badge}</div>
                    <div class="events-stack">${html}</div>
                </div>`;
            }
        }

        function moveMonth(delta) {
            if(delta === 0) currMonth = new Date().getMonth() + 1;
            else currMonth += delta;
            
            if(currMonth > 12) currMonth = 1;
            if(currMonth < 1) currMonth = 12;
            render();
        }
    </script>
</body>
</html>
